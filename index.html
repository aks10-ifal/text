<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS DOM paragraph style</title>
<script>
function js_style() {
  
  var paragraph = document.getElementById('text');

 
  paragraph.style.fontFamily = 'Arial';
  paragraph.style.fontSize = '24px';
  paragraph.style.color = 'Red';
}
</script>
</head> 
<body>
<p id='text'> "O ódio é o lugar pra onde vai o homem que não consegue suportar a tristeza."</p> 
<div>
<button id="jsstyle" onclick="js_style()">Mudar</button>
</div>
</body>
</html>
